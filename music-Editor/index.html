<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="music-Editor.css">
  <title>Tolstoj's Music Player</title>
</head>
<body>
    <div class="container">
        <div class="grid-container">
            <div class="header-cell">
                BPM
                <p>
                    <input type="number" id="bpm-number" min="50" max="300" value="200" /><br>
                </p>
                <p>
                    <input type="button" id="play-section" value="Play" onclick="playSection()" />
                </p>
            </div>
            <div class="header-cell">
                Square 1
                <p>
                    <select id="sq1-select">
                        <option value="1">Sine</option>
                        <option value="2">Square</option>
                        <option value="3">Sawtooth</option>
                        <option value="4">Triangle</option>
                    </select>
                </p>
                <div class="volume-control">
                    <input type="range" min="0" max="100" value="100" class="slider" id="sq1-volume">
                    <output for="sq1-volume" id="sq1-volumeValue">100</output>
                </div>
                <p>
                    <input type="checkbox" id="sq1-toggle" checked />
                    <label for="sq1-toggle">Enable</label>
                </p>
            </div>
            <div class="header-cell">
                Square 2
                <p>
                    <select id="sq2-select">
                        <option value="1">Sine</option>
                        <option value="2" selected>Square</option>
                        <option value="3">Sawtooth</option>
                        <option value="4">Triangle</option>
                    </select>
                </p>
                <div class="volume-control">
                    <input type="range" min="0" max="100" value="100" class="slider" id="sq2-volume">
                    <output for="sq2-volume" id="sq2-volumeValue">100</output>
                </div>
                <p>
                    <input type="checkbox" id="sq2-toggle" checked />
                    <label for="sq2-toggle">Enable</label>
                </p>
            </div>
            <div class="header-cell">
                Wave
                <p>
                    <select id="wave-select">
                        <option value=""></option>
                    </select>
                </p>
                <div class="volume-control">
                    <input type="range" min="0" max="100" value="100" class="slider" id="wave-volume">
                    <output for="wave-volume" id="wave-volumeValue">100</output>
                </div>
                <p>
                    <input type="checkbox" id="wave-toggle" checked />
                    <label for="wave-toggle">Enable</label>
                </p>
            </div>
            <div class="header-cell">
                Noise
                <p>
                    <select id="noise-select">
                        <option value=""></option>
                    </select>
                </p>
                <div class="volume-control">
                    <input type="range" min="0" max="100" value="100" class="slider" id="noise-volume">
                    <output for="noise-volume" id="noise-volumeValue">100</output>
                </div>
                <p>
                    <input type="checkbox" id="noise-toggle" checked />
                    <label for="noise-toggle">Enable</label>
                </p>
            </div>
        </div>
        <div class="sidebar">
            <textarea id="import-textarea" placeholder="Paste your Song data here..."></textarea>
            <br>
            <button id="parse-button" onclick="parseText()">Read data</button>
            <p>
                <table style="border: 0px;">
                    <tr>
                    <td>Square 1</td>
                    <td>
                        <select id="load_Sq1">
                            <option value="0">---</option>
                        </select>
                    </td>
                    </tr>
                    <tr>
                        <td>Square 2</td>
                        <td>
                            <select id="load_Sq2">
                                <option value="0">---</option>
                            </select>        
                        </td>
                    </tr>
                    <tr>
                        <td>Wave</td>
                        <td>
                            <select id="load_Wave">
                                <option value="0">---</option>
                            </select>        
                        </td>
                    </tr>
                    <tr>
                        <td>Noise</td>
                        <td>
                            <select id="load_Noise">
                                <option value="0">---</option>
                            </select>        
                        </td>
                    </tr>
                </table>
            </p>
            <p>
                <textarea id="export-textarea"></textarea>
            </p>
            <p>
                <button id="import-button" >&#9664; Import</button>
            </p>
        </div>
    </div>
</body>
</html>
<script src="music-Editor.js"></script>
