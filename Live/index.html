<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GB Interceptor Image Grabber</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
<div class="container">
    <div class="left-column">
        <div class="grid-container" id="grid-container"></div>
    </div>
    <div class="middle-column">
        <div class="controls">
            <textarea id="minoMatrix" readonly></textarea>
            <div class="next-box" id="next-box">
            </div>
            <div class="score" id="score"> Score:
            </div>
            <p>
                <input type="range" id="slider" min="1" max="30" value="10"><br>
                <div class="inline-container">
                    <span id="sliderValue">10 FPS </span>
                    <span id="frameState" style="width: 20px;"></span>
                </div>
                <br>
                Scheme: 
                <select id="schemeSelect" name="schemeSelect">
                    <option value="GB">GB</option>
                    <option value="NES">NES</option>
                    <option value="color">color</option>
                </select><br>
                <select id="cameraSelect" onchange="startWebcam()">
                    <option value="">Select Camera</option>
                </select><br>
                <video id="video" width="160" height="144" autoplay></video>
                <canvas id="canvas" width="1280" height="1152"></canvas>
            </p>
        </div>
    </div>
    <div class="right-column">
        <textarea id="recording" readonly></textarea><br>
        <button id="recordButton">Start Recording</button><br>
        <span id="recordingFrame" style="width: 20px;"></span><br>
        <div id="recordingSliderDiv" style="display: none;">
            <input type="range" id="recordingSlider" min="1" max="1" value="1"><br>
            <span id="recordingSliderValue"></span><span id="recordingFrame" style="width: 20px;"></span>
        </div>
    </div>
</div>
<script src="JS/variables.js" async></script>
<script src="JS/webcamToCanvas.js" async></script>
<script src="JS/renderPlayfield.js" async></script>
<script src="JS/OCR.js" async></script>
<script src="JS/recorder.js" async></script>

<div id="toast-container" class="toast-container"></div>

</body>
</html>
