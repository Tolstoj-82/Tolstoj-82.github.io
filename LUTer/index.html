<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LUT Generator for OBS (GB Interceptor)</title>
    <style>
        body {
            margin: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #ddd;
            font-family: Arial, sans-serif;
        }
        .color-container {
            display: flex;
            align-items: center;
            gap: 5px;
            margin-bottom: 10px;
        }
        .color-picker {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .color-picker input[type="color"] {
            width: 30px;
            height: 30px;
            cursor: pointer;
        }
        .palette-select {
            margin-left: 20px;
        }
        #canvas-container {
            margin-top: 20px;
        }
        canvas {
            border: 1px solid black;
            width: 432px;
            height: 432px;
        }
        #myCanvas {
            border: 1px solid black;
            image-rendering: -webkit-optimize-contrast; /* For WebKit browsers */
            image-rendering: -moz-crisp-edges; /* For Firefox */
            image-rendering: -o-crisp-edges; /* For Opera */
            image-rendering: crisp-edges; /* For most modern browsers */
            image-rendering: pixelated; /* For sharp pixelated scaling */
            will-change: transform; /* Suggests the element will be transformed */
            width: 480px;
            height: 432px;
        }
        .download-container {
            margin-top: 10px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .download-container input[type="text"] {
            padding: 5px;
            width: 200px;
            text-align: left;
        }
        .download-container button {
            padding: 5px;
        }
    </style>
</head>
<body>
    <div class="color-container">
        <div class="color-picker">
            <input type="color" id="col1" value="#000000">
        </div>
        <div class="color-picker">
            <input type="color" id="col2" value="#404040">
        </div>
        <div class="color-picker">
            <input type="color" id="col3" value="#A0A0A0">
        </div>
        <div class="color-picker">
            <input type="color" id="col4" value="#FFFFFF">
        </div>
        <select id="palette-select" class="palette-select">
            <option value="">Select Palette</option>
        </select>
    </div>

    <div class="download-container">
        File Name: <input type="text" id="filename" maxlength="20" placeholder="LUT"> 
        <button id="download-btn">Download LUT</button>
    </div>

    <div id="canvas-container">
        <canvas id="canvas" width="512" height="512"></canvas>
        <canvas id="myCanvas" width="160" height="144"></canvas>

        const ctx = canvas.getContext('2d');

            document.getElementById('col3'),

        const downloadBtn = document.getElementById('download-btn');

        const pixelColors = {};

        function updatePaletteSelect() {
            // Clear existing options
            paletteSelect.innerHTML = '<option value="">Select Palette</option>';

            for (const [paletteName] of Object.entries(paletteLookup)) {
                const option = document.createElement('option');
                option.value = paletteName;
                option.textContent = paletteName;
                paletteSelect.appendChild(option);
            }

            // Optionally select the first palette if available
            if (paletteSelect.options.length > 1) {
                paletteSelect.selectedIndex = 1;
                applyPalette(paletteSelect.value);
            }
        }

        function applyPalette(palette) {
            if (!palette) return;
            const colors = paletteLookup[palette];
            if (colors) {
                colorInputs.forEach((input, index) => {
                    input.value = `#${colors[index]}`;
                });
                pixelColors[1] = colorInputs[0].value; // col1
                pixelColors[2] = colorInputs[1].value; // col2
                pixelColors[3] = colorInputs[2].value; // col3
                pixelColors[4] = colorInputs[3].value; // col4
                drawImage();
                drawPlayfield(); // Update pixel canvas with new colors
            }
        }

        function drawImage() {
            const colors = colorInputs.map(input => input.value);

            const sequence = [];
            for (let i = 0; i < 48; i++) sequence.push(0);  // 48x col1
            for (let i = 0; i < 48; i++) sequence.push(1);  // 48x col2
            for (let i = 0; i < 48; i++) sequence.push(2);  // 48x col3
            for (let i = 0; i < 48; i++) sequence.push(3);  // 48x col4

            const imageSize = 64;
            const gridSize = 8;

            ctx.clearRect(0, 0, canvas.width, canvas.height);

            for (let offset = 0; offset < 64; offset++) {
                let startX = (offset % gridSize) * imageSize;
                let startY = Math.floor(offset / gridSize) * imageSize;

                for (let y = 0; y < imageSize; y++) {
                    for (let x = 0; x < imageSize; x++) {
                        let index = (x + y + offset) % sequence.length;
                        ctx.fillStyle = colors[sequence[index]];
                        ctx.fillRect(startX + x, startY + y, 1, 1);
                    }
                }
            }
        }

            const filename = filenameInput.value.trim();
            const validFilename = filename.length > 0 ? `${filename}.png` : 'LUT.png';
            const link = document.createElement('a');
            link.href = canvas.toDataURL('image/png');
            link.download = validFilename;
            link.click();
        }

            let y = 0;
            pixelData.trim().split(';').forEach(row => {
                if (y >= height) return; // Stop drawing if we exceed the canvas height
                let x = 0;
                row.trim().split(',').forEach(pixel => {
                    const [value, count] = pixel.split('(');
                    const numPixels = parseInt(count.replace(')', ''), 10);
                    const color = pixelColors[value];
                    for (let i = 0; i < numPixels; i++) {
                        if (x + i < width) {
                            const index = (y * width + x + i) * 4;
                            const rgba = hexToRgba(color);
                            imageData.data[index] = rgba.r;   // Red
                            imageData.data[index + 1] = rgba.g; // Green
                            imageData.data[index + 2] = rgba.b; // Blue
                            imageData.data[index + 3] = rgba.a; // Alpha
                        }
                    }
                    x += numPixels;
                });
                y++;
            });

            ctxMyCanvas.putImageData(imageData, 0, 0);
        }

        function hexToRgba(color) {
            let r = 0, g = 0, b = 0, a = 255;
            if (color) {
                color = color.replace('#', '');
                r = parseInt(color.substr(0, 2), 16);
                g = parseInt(color.substr(2, 2), 16);
                b = parseInt(color.substr(4, 2), 16);
            }
            return { r, g, b, a };
        }

        // Initialize
        updatePaletteSelect();
        drawImage();
        drawPlayfield();

        colorInputs.forEach((input) => {
            input.addEventListener('change', () => {
                pixelColors[1] = colorInputs[0].value; // col1
                pixelColors[2] = colorInputs[1].value; // col2
                pixelColors[3] = colorInputs[2].value; // col3
                pixelColors[4] = colorInputs[3].value; // col4
                drawImage();
                drawPlayfield(); // Update pixel canvas when color changes
            });
        });

        paletteSelect.addEventListener('change', (event) => {
            applyPalette(event.target.value);
        });

        downloadBtn.addEventListener('click', downloadImage);
