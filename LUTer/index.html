<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LUT Generator for OBS (GB Interceptor)</title>
    <link rel="stylesheet" href="style.css">
    <style>
        #myCanvas {
            image-rendering: pixelated;
            will-change: transform;
        }
    </style>
</head>
<body>
    <div class="color-container">
        <div class="color-picker">
            <input type="color" id="col1" value="#000000">
        </div>
        <div class="color-picker">
            <input type="color" id="col2" value="#404040">
        </div>
        <div class="color-picker">
            <input type="color" id="col3" value="#A0A0A0">
        </div>
        <div class="color-picker">
            <input type="color" id="col4" value="#FFFFFF">
        </div>
        <select id="palette-select" class="palette-select">
        </select>
    </div>

    <div class="download-container">
        <div class="lut-controls">
            File Name: <input type="text" id="filename" maxlength="20" placeholder="LUT">
            <button id="download-btn">Download LUT</button>
        </div>
        <div class="overlay-controls">
            <label for="grid-select">Overlay Grid:</label>
            <input type="color" id="overlayColorBase" value="#ffffff">
            <label for="transparency-slider">Opacity:</label>
            <input type="range" id="transparency-slider" min="0" max="100" value="0">
            <input type="text" id="transparency-value" value="0%" maxlength="4" disabled>
            <button id="downloadGridBtn">Download Grid</button>
        </div>
    </div>
    
    <div id="canvas-container">
        <canvas id="canvas" width="512" height="512"></canvas>
        <canvas id="myCanvas" width="1280" height="1152"></canvas>
    </div>

    <img id="overlayImage">
    
    <script src="data.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
