<!DOCTYPE html>
<html>
<head>
    <title>Function List</title>
    <script>
// Get all script elements in the HTML
const scriptElements = document.querySelectorAll('script[type="text/javascript"]');

// Regular expression to match out-commented lines above functions
const functionPattern = /\/\/\s*(.*?)\n\s*function\s+(\w+)/g;

// Loop through each script element
scriptElements.forEach(scriptElement => {
    const scriptText = scriptElement.textContent;
    let match;
    
    // Find matches for the pattern in the script text
    while ((match = functionPattern.exec(scriptText)) !== null) {
        const description = match[1];
        const functionName = match[2];
        
        console.log(`Function Name: ${functionName}`);
        console.log(`Description: ${description}`);
        console.log('---');
    }
});      
      </script>
</head>
<body>
  <script src="hexeditor.js"></script>
  <script src="tileEditor.js"></script>    
  <script src="gamegenie.js"></script>
  <script src="lookup.js"></script>
  <script src="modal.js"></script>
  <script src="backgroundEditor.js"></script>
</body>
</html>
