<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tolstoj Logo</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #FFF;
        }

        .rotationcontainer {
            position: relative;
            width: 200px;
            height: 200px;
        }

        .background, .foreground {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
        }

        .background {
            background-image: url('images/background.png');
            z-index: 1;
        }

        .foreground {
            background-image: url('images/foreground.png');
            z-index: 2;
            transform-origin: center;
            transition: transform 1s cubic-bezier(0.25, 1, 0.5, 1);
        }

        .foreground:hover {
            cursor: pointer;
        }

        .rotated {
            transform: rotate(180deg);
        }
    </style>
</head>
<body>
    <div class="rotationcontainer">
        <div class="background"></div>
        <div class="foreground" id="foreground"></div>
    </div>

    <script>
        const foreground = document.getElementById('foreground');

        foreground.addEventListener('click', () => {
            foreground.classList.toggle('rotated');
        });
    </script>
</body>
</html>
